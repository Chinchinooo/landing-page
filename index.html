    <script>
      let butterfly = document.getElementById('butterfly');
      let mountain_back = document.getElementById('mountain_back');
      let text = document.getElementById('text');
      let btn_explore = document.getElementById('btn_explore');
      let mountain_front = document.getElementById('mountain_front');
      let header = document.querySelector('header');

      window.addEventListener('scroll', function(){
        let value = window.scrollY;
        butterfly.style.left = value * 0.25 + 'px';
        star.style.top = value * 1.1 + 'px';
        mountain_back.style.top = value * 0.5 + 'px';
        mountain_front.style.top = value * 0 + 'px';
        text.style.marginRight = value * 4 + 'px';
        text.style.marginTop = value * 1.5 + 'px';
        btn_explore.style.marginTop = value * 1.5 + 'px';
        header.style.top = value * 0.5 +'px';
      })
    </script>
